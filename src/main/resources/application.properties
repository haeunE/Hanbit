spring.application.name=hanbit

# spring server
server.port=8888
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/hanbit?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=개인 email
spring.mail.password=개인 password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

map.api.client-id=map개인 id
map.api.client-secret=map개인 secret 

# 관리자계정 생성
admin.default.username=admin
admin.default.password=123

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
